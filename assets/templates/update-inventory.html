{{template "Header" .}}
{{$state := .Profile.Inventory.CurrentState}}
	<form method="post" action="/inventory/update">
		<fieldset>
			<legend>Update Inventory</legend>
			<div class="row-fluid">
				<div span="span12">
					<label for="AP">AP</label>
					<input name="AP" type="number" min="0">
				</div>
				<div class="controls controls-row">
					<span class="span2">Resonators</span>
{{range $i, $count := $state.Resonators}}
					<input class="span1" type="text" value="{{$count}}">
{{end}}
				</div>
			</div>

					<button type="submit" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn">Cancel</button>
				</div>
			</div>


		</fieldset>
	</form>
{{template "Footer" .}}
