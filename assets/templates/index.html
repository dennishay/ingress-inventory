{{template "Header" .}}
{{$state := .Profile.Inventory.CurrentState}}
	<div class="row-fluid">
		<form method="post" action="/inventory/update">
			<fieldset>
				<legend>Inventory Update</legend>
				<label for="AP">AP</label>
				<input name="AP" type="number" min="0">

				<div class="row-fluid">
					<div class="span4">
{{range $i, $count := $state.Resonators}}
						<div class="controls-row">
							<div class="span1">R{{add $i 1}}</div>
							<div class="span3 input-prepend input-append">
								<button type="button" class="btn">-</button>
								<input class="input-mini" id="Resonators{{$i}}" name="Resonators.{{$i}}" type="number" min="0" max="2000" value="{{$count}}">
								<button type="button" class="btn">+</button>
							</div>
						</div>
{{end}}
					</div>
					<div class="span4">
{{range $i, $count := $state.XMPs}}
						<div class="controls-row">
							<div class="span1">X{{add $i 1}}</div>
							<div class="span3 input-prepend input-append">
								<button type="button" class="btn">-</button>
								<input class="input-mini" id="XMPs{{$i}}" name="XMPs.{{$i}}" type="number" min="0" max="2000" value="{{$count}}">
								<button type="button" class="btn">+</button>
							</div>
						</div>
{{end}}
					</div>
					<div class="span4">
{{range $i, $count := $state.Shields}}
						<div class="controls-row">
							<div class="span1">S{{add $i 1}}</div>
							<div class="span3 input-prepend input-append">
								<button type="button" class="btn">-</button>
								<input class="input-mini" id="Shields{{$i}}" name="Shields.{{$i}}" type="number" min="0" max="2000" value="{{$count}}">
								<button type="button" class="btn">+</button>
							</div>
						</div>
{{end}}
						<div class="controls-row">
							<div class="span1">PKs</div>						
							<div class="span3 input-prepend input-append">
								<button type="button" class="btn">-</button>
								<input class="input-mini" id="PortalKeys" name="PortalKeys" type="number" min="0" max="2000" value="{{$state.PortalKeys}}">
								<button type="button" class="btn">+</button>
							</div>
						</div>

						<button type="submit" class="btn btn-primary">Save changes</button>
						<button type="button" class="btn">Cancel</button>
					</div>
				</div>


			</fieldset>
		</form>
	</div>
{{template "Footer" .}}
