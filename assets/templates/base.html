{{define "Header"}}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{if .Title}}{{ .Title }} - {{end}}Ingressentory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	body {
		padding-top: 60px;
		padding-bottom: 40px;
	}
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		/* display: none; <- Crashes Chrome on hover */
		-webkit-appearance: none;
		margin: 0;
	}
	.L1 {background-color:#FECE5A;}
	.L2 {background-color:#FFA630;}
	.L3 {background-color:#FF7315;color:#FFF;}
	.L4 {background-color:#E40000;color:#FFF;}
	.L5 {background-color:#FD2992;color:#FFF;}
	.L6 {background-color:#EB26CD;color:#FFF;}
	.L7 {background-color:#C124E0;color:#FFF;}
	.L8 {background-color:#9627F4;color:#FFF;}
</style>
<link href="/css/bootstrap-responsive.css" rel="stylesheet">
<!-- Once live, use this: <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
<script src="/js/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="brand" href="/">Ingressentory</a>
			<div class="nav-collapse collapse">
				<p class="navbar-text pull-right">
					Logged in as <a href="/profile" class="navbar-link">{{.Profile.Username}}</a>
				</p>
				<ul class="nav">
					<li class="active"><a href="/dashboard">Dashboard</a></li>
					<li><a href="/inventory">Inventory</a></li>
					<li><a href="/contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</nav>

<div class="container-fluid">
{{end}}

{{define "Footer"}}
	<footer class="row-fluid">
		<div class="span12">
			<p class="muted">Not officially affiliated with <a href="http://ingress.com" target="_blank" class="muted">Ingress</a> or <a href="http://nianticproject.com" target="_blank" class="muted">Niantic Labs @ Google</a></p>
		</div>
	</footer>
</div>
</body>
</html>
{{end}}
