{{template "Header" .}}

	<form method="post" action="/setup">
		<div class="row-fluid">
			<div class="span6">
				Ingress Username
				<input type="text" name="DisplayUsername" value="{{.Profile.DisplayUsername}}">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				{{range .Communities}}
				<label>
					<input type="checkbox" name="Communities" value="{{.Id}}">
					{{.Name}}
				</label>
				<a href="{{.Url}}" target="_blank">[link]</a>
				{{end}}
			</div>
		</div>
		<div class="row-fluid">
			<button type="submit">Continue</button>
		</div>
	</form>
{{template "Footer" .}}
